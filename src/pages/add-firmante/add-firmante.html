<ion-header>

  <ion-navbar>
    <ion-title>Crear Nuevo Firmante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Datos nuevo firmante
    </ion-card-header>


    <ion-list>
      <form #SimulacionForm="ngForm" (ngSubmit)="btnGuardar(SimulacionForm)" role="form">
        <ion-item>
          <ion-label floating>Rut</ion-label>
          <ion-input name="Rut" [(ngModel)]="firmante.Rut" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input name="Nombre" [(ngModel)]="firmante.Nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button block icon-right>
            Guardar
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>

          </button>
        </ion-item>
      </form>


    </ion-list>
  </ion-card>

</ion-content>
