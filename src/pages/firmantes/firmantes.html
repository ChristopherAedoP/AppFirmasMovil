<ion-header>

  <ion-navbar>
    <ion-title>Firmantes</ion-title>
  </ion-navbar>
  <!-- <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar> -->
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="actualizaFirmantes($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText=" Tire para actualizar" refreshingSpinner="circles" refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      Lista de firmantes
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let firmante of firmantes">
        <ion-thumbnail item-start>
          <img *ngIf="firmante.UrlFirma" [src]="firmante.UrlFirma">
          <img *ngIf="!firmante.UrlFirma" src="./assets/img/not-firma.png">
        </ion-thumbnail>
        <h2> {{firmante.Nombre}} </h2>
        <p>{{firmante.Rut}} </p>
        <button ion-button clear item-end (click)="presentDetalleFirmanteModal(firmante)">Ver</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
